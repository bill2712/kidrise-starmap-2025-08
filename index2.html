<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>星空圖 - Kidrise 天文助手</title>
    <link rel="stylesheet" href="/kidrise-starmap-2025-08/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

    <nav class="main-nav">
        <a href="/kidrise-starmap-2025-08/index2.html" class="nav-link active">星空圖</a>
        <a href="/kidrise-starmap-2025-08/planner.html" class="nav-link">目標規劃</a>
        <a href="/kidrise-starmap-2025-08/compass.html" class="nav-link">實時指南針</a>
        <a href="/kidrise-starmap-2025-08/knowledge.html" class="nav-link">天文知識</a>
    </nav>

    <div class="content-container">
        <div class="section">
            <h2 id="starmap-title">即時星空圖</h2>
            <p id="starmap-intro" class="intro-text">您可以直接在星圖上拖曳與用雙指縮放進行探索，或使用下方的按鈕更新您的觀測地點。</p>
            <div id="starmap-container">
                <div id="celestial-map"></div> 
                <p id="message"></p>
            </div>
        </div>

        <div class="section">
            <h2>觀測設定</h2>
            <div class="map-controls-panel">
                <div class="control-group">
                    <h4>地理位置</h4>
                    <p>更新您的所在位置，以查看對應的本地星空。</p>
                    <button id="locationButton" class="control-button">📍 更新位置</button>
                </div>
                <div class="control-group">
                    <h4>陀螺儀模式 (手機專用)</h4>
                    <p>開啟後，將手機對向天空，星圖將隨之移動。</p>
                    <button id="skyview-toggle" class="control-button">🔭 開啟陀螺儀</button>
                </div>
                <div id="art-control-group" class="control-group">
                    <h4>視覺效果</h4>
                    <p>為主要星座疊加上漂亮的藝術圖案，增添趣味。</p>
                     <button id="toggle-art-button" class="control-button">🎨 顯示圖案</button>
                </div>
            </div>
        </div>

        <div id="guide-section" class="section guide-section">
             <h2>如何使用互動星空圖</h2>
             </div>
    </div>

    <script>
        function isMobileDevice() {
            return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        }

        function loadScript(src, onLoadCallback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = onLoadCallback;
            document.body.appendChild(script);
        }

        if (isMobileDevice()) {
            // -- 手機版 --
            console.log("偵測到行動裝置，載入 VirtualSky...");
            
            // 載入 VirtualSky 函式庫，然後載入我們的手機版腳本
            loadScript('https://slowe.github.io/VirtualSky/stuquery.js', function() {
                loadScript('/kidrise-starmap-2025-08/virtualsky.js', function() {
                    loadScript('/kidrise-starmap-2025-08/mobile_map.js', null);
                });
            });

        } else {
            // -- 電腦版 --
            console.log("偵測到電腦裝置，載入 d3-celestial...");
            
            // 依序載入 d3, d3-celestial, 和我們的電腦版腳本
            loadScript('/kidrise-starmap-2025-08/lib/d3.v4.min.js', function() {
                loadScript('/kidrise-starmap-2025-08/lib/d3-celestial.min.js', function() {
                    loadScript('/kidrise-starmap-2025-08/map.js', null);
                });
            });
        }
    </script>
</body>
</html>
