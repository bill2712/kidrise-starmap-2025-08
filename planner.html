    <nav class="main-nav">

        <a href="/kidrise-starmap-2025-08/planner.html" class="nav-link active">目標規劃</a>

    </nav>

    <div class="content-container">

        <div class="section">
            <h2>今晚觀星建議摘要</h2>
            <div id="recommendation-card">
                <p id="reco-placeholder">正在綜合分析天文台數據，請稍候...</p>
                </div>
        </div>

        <div class="section">
            <h2>香港分區即時天氣 (詳細數據)</h2>
            <p class="intro-text">您也可以手動選擇特定地點，查看詳細的即時天氣數據。</p>
            <div class="form-group">
                <label for="station-select">選擇天氣站點:</label>
                <div class="select-wrapper">
                    <select id="station-select">
                        <option value="">-- 正在載入站點列表 --</option>
                    </select>
                </div>
            </div>
            <div id="realtime-weather-container">
                <p id="realtime-placeholder">請選擇一個地區以載入即時天氣狀況。</p>
            </div>
        </div>

        <div class="section">
            <h2>未來九日天氣預報</h2>
            <p class="intro-text">查看全港未來九天的天氣趨勢，以規劃最佳觀星時機。</p>
            <div id="forecast-container">
                <p id="forecast-placeholder">正在載入九日天氣預報...</p>
            </div>
        </div>
    </div>

    <script src="/kidrise-starmap-2025-08/planner.js"></script>
