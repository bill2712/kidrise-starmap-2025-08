<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本星空圖測試 (修正版)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        /* 這個是外層容器，負責佔據空間 */
        #starmap-container {
            width: 100%;
            height: 100%;
        }
        /* 這個是內層畫布，星圖會被畫在這裡 */
        #celestial-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="starmap-container">
        <div id="celestial-map"></div>
    </div>

    <script src="/kidrise-starmap/lib/d3.v4.min.js"></script>
    <script src="/kidrise-starmap/lib/d3-celestial.min.js"></script>
    <script src="/kidrise-starmap/map_simple.js"></script>

</body>
</html>
